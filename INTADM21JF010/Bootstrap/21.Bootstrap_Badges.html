<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- integrate bootstrap and our styles-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <a href="#" class="navbar-brand">Bootstrap | Badges</a>
    </nav>
    <div class="container">
        <h1>
            Announcements
            <sup>
                <span class="badge badge-secondary">New</span>
            </sup>
        </h1>

        <button class="btn btn-info">
            Notifications
            <sup>
                <span class="badge badge-danger">#5#</span>
            </sup>
        </button>

        <button class="btn btn-info">
            Messages
            <sup>
                <span class="badge badge-danger rounded-pill">#5#</span>
            </sup>
        </button>
        
        <span class="badge badge-success px-3 py-2">
            4.4
            <!--<i class="material-icons star-size">grade</i>-->
            <i class="material-icons" style="font-size: 10px;">grade</i>
        </span>

        <span class="badge badge-warning px-3 py-2">
            3.5            
            <i class="material-icons" style="font-size: 10px;">grade</i>
        </span>
    </div>

    <!-- integrate external java scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
