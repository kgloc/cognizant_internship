<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- integrate bootstrap and our styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap</title>
</head>

<body class="animated rubberBand">
    <nav class="navbar navbar-dark bg-dark mb-5">
        <a href="#" class="navbar-brand">Bootstrap | Alerts</a>
    </nav>
    <div class="container">
        <div class="alert alert-primary">
            <h3>Post</h3>
            <strong>Success</strong> Blog Post Added!
            <a href="#" class="alert-link">Check it Out!</a>
        </div>

        <!-- dismissible alert-->
        <div class="alert alert-secondary animated rubberBand">
            <button class="close" data-dismiss="alert"> <span>&times;</span> </button>
            <h3>Post</h3>
            <strong>Success</strong> Blog Post Added!
            <a href="#" class="alert-link">Check it Out!</a>            
        </div>
    </div>

    <!-- integrate external java scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
