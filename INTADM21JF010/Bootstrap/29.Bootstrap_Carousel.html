<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- integrate bootstrap and our styles-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        img {
            height: 320px;
        }
    </style>
    <title>Bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Bootstrap | Carousle</a>
    </nav>
    <div class="container-fluid p-0">
        <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/corporate1.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/corporate2.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/corporate3.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/image1.jpeg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/image2.jpeg" class="w-100" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-0">
        <div class="carousel slide" data-ride="carousel" id="cts_carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/corporate1.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/corporate2.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/corporate3.jpg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/image1.jpeg" class="w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/image2.jpeg" class="w-100" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#cts_carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#cts_carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- integrate external java scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        /* --- for carousel custom settings ----*/
        $('.carousel').carousel({
            interval: 2000
        })
    </script>
</body>

</html>
