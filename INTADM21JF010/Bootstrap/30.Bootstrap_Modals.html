<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- integrate bootstrap and our styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <a href="#" class="navbar-brand">Bootstrap | Modals</a>
    </nav>
    <div class="container">
        <button class="btn btn-warning" data-toggle="modal" data-target="#user_registration_form">
            Register New User
        </button>

        <div class="modal" id="user_registration_form">
            <div class="modal-dialog bg-dark text-white">
                <div class="modal-dialog-content">
                    <div class="modal-header bg-primary">
                        <h3 class="modal-title">New User Registration</h3>
                    </div>

                    <div class="modal-body">
                        <!--
                        <p>Modal body text goes here.</p>
                        -->
                        <form>
                            <div class="form-group">
                                <label class="form-label" for="field_name">Name</label>
                                <input type="text" class="form-control" id="field_name" autofocus="autofocus">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="field_addr">Address</label>
                                <input type="text" class="form-control" id="field_addr">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="field_email">Email</label>
                                <input type="email" class="form-control" id="field_email">
                                <small class="form-text text-muted">(Your email will be used internally)</small>
                            </div>
                    </div>

                    <div class="modal-footer bg-info">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary"> Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- integrate external java scripts -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
